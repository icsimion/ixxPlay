<!-- Play section -->
<div class="ixx-booth">
    <div class="container">

        <div class="row content-frame">
            <div class="col-sm-2">
            </div>


            <div class="col-sm-8">
                <div class="form-start" ng-show="isShowPersonalityStart">
                    <!-- the links to our nested states using relative paths -->
                    <div id="status-buttons" class="text-center">
                        <p>Press <strong>Start test</strong> to begin the personality quiz</p>

                        <button class="btn btn-lg btn-success" ui-sref=".pq1"
                                ng-click="startPersonalityForm()">
                            <span class="glyphicon glyphicon-hand-up"></span> Start test
                        </button>
                    </div>
                </div>

                <!-- use ng-submit to catch the form submission and use our Angular function -->
                <form class="quiz-form" ng-submit="processPersonalityForm()" ng-show="isShowPersonalityForm">

                    <!-- our nested state views will be injected here -->
                    <div id="form-views" ui-view></div>
                </form>

            </div>

            <div class="col-sm-2">
            </div>

        </div>
    </div>
</div>
