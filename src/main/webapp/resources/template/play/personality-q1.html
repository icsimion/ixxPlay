<div class="row form-question">
    <div class="col-xs-12 col-sm-12">
        <label>Question 1</label>
        <p>
            You have been assigned a considerably complex task. How do you start your work on it?
        </p>
    </div>
</div>

<div class="row form-group form-radio">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
        <div class="radio form-radio-option">
            <label>
                <input type="radio" ng-model="formData.q1" value="A">
                Start coding and rapidly build a prototype as a partial solution on which to continue the implementation.
            </label>
        </div>
        <div class="radio form-radio-option">
            <label>
                <input type="radio" ng-model="formData.q1" value="B">
                Spend considerable time on gathering as much information as possible from others, then decide the best way to approach the problem given.
            </label>
        </div>
    </div>
</div>

<div class="row form-group">
    <div class="form-button-back">
        <button ng-model="button" class="btn btn-lg btn-info"
                ng-disabled="true">
            <span class="glyphicon glyphicon-circle-arrow-left"></span> Back </button>
    </div>
    <div class="form-button-next">
        <button ng-model="button" class="btn btn-lg btn-success"
                ui-sref="app.play.pers.pq2" ng-disabled="!formData.q1">
            <strong> Next </strong>
            <span class="glyphicon glyphicon-circle-arrow-right"> </span></button>
    </div>
</div>
